<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <h2>
                Rock, Paper, Scissors
            </h2>
        </div>
    </header>
    <main>
        <section class="main-section">

        <div id="choices">
            <label> 
                <h3>Rock</h3><br>
                <input name="rps" type="radio" value="rock"/>
                <img id="rps-pics" src="./assets/rock-gif.gif"/>
            </label><br>
            <label> 
                <h3>Paper</h3><br>
                <input name="rps" type="radio" value="paper"/>
                <img id="rps-pics" src="./assets/papergif.gif"/>
            </label><br>
            <label> 
                <h3>Scissors</h3><br>
                <input name="rps" type="radio" value="scissors"/>
                <img id="rps-pics" src="./assets/gob-scissors.gif"/>
            </label><br>
            <button id="submit-button">Let's go!</button>
        </div>

            <div id="throws-and-wins"></div>
            <button id="reset-button">Reset?</button>
        </section>
    </main>
    <footer>
        <div id="resets-display"></div>
        <div class="copy gutter-right">&copy; 2020 Can you smell what The Rock is cooking</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
